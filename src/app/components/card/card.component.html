<img [src]="movie.poster_path | poster" class="img-fluid poster">
<div>
  <h3>{{movie.title}}</h3>
  <div class="row">
    <div class="col-10 text-white">
      <star-rating [value]="(movie.vote_average * 5) / 10" [totalstars]="5" checkedcolor="gold" uncheckedcolor="grey" size="14px" [readonly]="true"></star-rating>
    </div>
    <div class="col-2 text-white">
      {{movie.vote_average | number:'1.1-2'}}
    </div>
  </div>
</div>
