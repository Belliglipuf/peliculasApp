<div *ngIf="!cargando" class="container-fluid">
<div class="row mt-5">
  <div class="col-md-6 col-lg-6 col-sm-6">
    <img [src]="movie.poster_path | poster" [alt]="movie.title" class="img-thumbnail">
  </div>
  <div class="col-md-6 col-lg-6 col-sm-6">
    <!-- Detalle -->
    <h3> {{movie.title}}</h3>
    <div class="row">
      <div class="col">
        <star-rating [value]="(movie.vote_average * 5) / 10" [totalstars]="5" checkedcolor="gold" uncheckedcolor="grey" size="20px" [readonly]="true"></star-rating>
      </div>
      <div class="col text-white">
        {{movie.vote_average | number:'1.0-1'}}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-white">
        {{ movie.overview }}
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <button (click)="regresar()" class="btn btn-outline-light">
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
</div>
